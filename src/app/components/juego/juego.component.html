<div class="container">
    <div class="row   justify-content-center ">
        <div  class=" text-center ">
            <button class="btn btn-dark  " (click)="empezarJuego()">Empezar Juego</button>
        </div>
    </div>
    <div class="row justify-content-center text-center">
        <div *ngFor="let ls of palabraSecreta; let i = index" class="  col-1 palabra-secreta ">
            <div class="letra-palabra ">
                {{letraAcertada[i] ? ls : '_'}}
            </div>
        </div>
    </div>
    <div class="row   justify-content-center ">
        <div *ngFor="let letra of abcedario" class="abecedario row text-center ">
            <button id="{{letra}}" class="btn letra-opcion  " (click)="agregarLetra(letra)"  [disabled]="letraIngresada.includes(letra)">{{letra}}</button>
        </div>
    </div>
</div>
